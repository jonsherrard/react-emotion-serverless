machine:
  node:
    version: 9.5.0
  environment:
    YARN_VERSION: 1.5.1
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
  override:
    - yarn install
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/test
    - yarn test:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/test/test-results.xml
